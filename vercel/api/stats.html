<!DOCTYPE html>
<html>
<head>
    <title>GitHub Stats for {username}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: min(90vw, 1800px); /* Increase max-width but limit by viewport percentage */
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.5;
            color: #24292e;
        }
        .markdown-snippet {
            background: #f6f8fa;
            padding: 0.5rem;
            border-radius: 6px;
            font-family: monospace;
            margin: 1rem 0;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s;
            word-break: break-all; /* Ensure long URLs wrap properly */
        }
        .markdown-snippet:hover {
            background: #e1e4e8;
        }
        .markdown-snippet::after {
            content: 'Click to copy';
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.8rem;
            color: #6a737d;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .markdown-snippet:hover::after {
            opacity: 1;
        }
        .markdown-snippet.copied::after {
            content: 'Copied!';
            color: #28a745;
        }
        .loading {
            position: relative;
        }
        .loading::after {
            content: 'Loading...';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #6a737d;
            opacity: 1;
            transition: opacity 0.3s;
        }
        .top-buttons {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .github-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #24292e;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }
        .github-button:hover {
            background-color: #000;
        }
        .github-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }
        .stats-column {
            min-width: 0;
            width: 100%;
        }
        .svg-container {
            max-width: 100%;
            overflow-x: auto;
        }
        /* Responsive adjustments */
        @media (min-width: 1800px) {
            .stats-grid {
                grid-template-columns: 1fr 1fr;
                gap: 3rem;
            }
        }
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            body {
                margin: 1rem auto;
            }
            .top-buttons {
                position: static;
                margin-bottom: 1.5rem;
                flex-direction: column;
                align-items: flex-start;
            }
            h1 {
                font-size: 1.5rem;
                margin-top: 1rem;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 0 0.75rem;
            }
            .markdown-snippet::after {
                display: none;
            }
            .markdown-snippet {
                font-size: 0.8rem;
            }
        }
        .markdown-label {
            font-size: 0.9rem;
            color: #586069;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
    </style>
    <script>
        async function loadSVG(url, containerId) {
            try {
                const response = await fetch(url);
                const svgText = await response.text();
                const container = document.getElementById(containerId);
                container.innerHTML = svgText;
                container.classList.remove('loading');
            } catch (error) {
                console.error('Error loading SVG:', error);
            }
        }

        window.onload = () => {
            loadSVG('{created_url}', 'created-svg');
            loadSVG('{contributed_url}', 'contributed-svg');
        };

        function copyMarkdown(element) {
            const text = element.textContent.trim();
            navigator.clipboard.writeText(text).then(() => {
                element.classList.add('copied');
                setTimeout(() => {
                    element.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</head>
<body>
    <div class="top-buttons">
        <a href="/">‚Üê Generate for another user</a>
        <a href="https://github.com/j178/github-contrib-stats" class="github-button" target="_blank" rel="noopener noreferrer">
            <svg class="github-icon" viewBox="0 0 16 16" version="1.1" aria-hidden="true">
                <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
            Star on GitHub
        </a>
    </div>

    <h1>GitHub Stats for <a href="https://github.com/{username}">{username}</a></h1>
    <div class="stats-grid">
        <div class="stats-column">
            <h2>Created Repositories</h2>
            <div class="markdown-label">üìã Markdown</div>
            <div class="markdown-snippet" onclick="copyMarkdown(this)">
                ![Repos I created]({created_url})
            </div>
            <div id="created-svg" class="svg-container loading">
            </div>
        </div>
        
        <div class="stats-column">
            <h2>Contributed Repositories</h2>
            <div class="markdown-label">üìã Markdown</div>
            <div class="markdown-snippet" onclick="copyMarkdown(this)">
                ![Repos I contributed to]({contributed_url})
            </div>
            <div id="contributed-svg" class="svg-container loading">
            </div>
        </div>
    </div>
</body>
</html>

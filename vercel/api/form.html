<!DOCTYPE html>
<html>
<head>
    <title>GitHub Contribution Stats</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.5;
            color: #24292e;
        }
        h1 { color: #2f363d; }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input {
            padding: 0.5rem;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            width: 100%;
            max-width: 300px;
        }
        button {
            background-color: #2ea44f;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c974b;
        }
        .result {
            margin-top: 2rem;
        }
        .markdown-snippet {
            background: #f6f8fa;
            padding: 0.5rem;
            border-radius: 6px;
            font-family: monospace;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>GitHub Contribution Stats Generator</h1>
    <form method="POST">
        <div class="form-group">
            <label for="username">GitHub Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="max_repos">Max Repositories (optional):</label>
            <input type="number" id="max_repos" name="max_repos" min="1">
        </div>
        <button type="submit">Generate Stats</button>
    </form>
</body>
</html>
